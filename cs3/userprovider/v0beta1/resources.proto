syntax = "proto3";

package cs3.userprovider.v0beta1;

option csharp_namespace = "CS3.UserProvider.V0Beta1";
option go_package = "v0beta1pb";
option java_multiple_files = true;
option java_outer_classname = "ResourcesProto";
option java_package = "com.cs3.userprovider.v0beta1";
option objc_class_prefix = "CBOXUSERPROVIDER";
option php_namespace = "CS3\\UserProvider\\V0Beta1";

import "cs3/types/types.proto";

message User {
  cs3.types.UserId id = 1;
  string username = 2;
  string mail = 3;
  bool mail_verified = 4;
  string display_name = 5;
  repeated string groups = 6;
  cs3.types.Opaque opaque = 7;
}
